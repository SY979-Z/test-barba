<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single2</title>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script src="https://cdn.jsdelivr.net/npm/@barba/core"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>

  
</head>

<body style="background-color: pink;" data-barba="wrapper">

  <main data-barba="container" data-barba-namespace="single">
    <div class="main" style="background-color: blue;">
      <h4>single的内容</h4>
      <a href="a.html">a</a>
      <a href="b.html">b</a>
      <a href="c.html">c</a>
      <a href="single.html">single</a>
      <a href="single2.html">single2</a>
    </div>
  </main>
  
  <main data-barba="container" data-barba-namespace="single2">
    <div class="main">
      <h4>single222222的内容</h4>
      <a href="a.html">a</a>
      <a href="b.html">b</a>
      <a href="c.html">c</a>
      <a href="single.html">single</a>
      <a href="single2.html">single2</a>
    </div>
  </main>

  <script>
    barba.init({
      // 基础动画
      transitions: [{
        name: 'single',
        sync: true,
        leave(data) {
          console.log(data.current.container)
          console.log("离开single")
          gsap.to(data.current.container, { duration: 2, x: 500 })
        },
        enter(data) {
          console.log("进入single")
          gsap.from(data.current.container, { duration: 5, y: 1000 })
        },
        beforeEnter(){
            console.log('single page loaded');
        }
      },
      {
        name: 'single2',
        sync: true,
        leave(data) {
          console.log(data.current.container)
          console.log("离开single2")
          gsap.to(data.current.container, { duration: 2, opacity: 0 })
        },
        enter(data) {
          console.log(data.current.container)
          console.log("进入single2")
          gsap.from(data.current.container, { duration: 5, opacity: 0 })
        },
        beforeEnter(){
            console.log('single2 page loaded');
        }
      }]
    });
  </script>

</body>

</html>
