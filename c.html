<body style="background-color: skyblue;" data-barba="c-myname">

      
        <main data-barba="container" data-barba-namespace="home">
            <a href="a.html">a</a>
            <a href="b.html">b</a>
            <a href="c.html">c</a>
        </main>

    <script>
    import barba from '@barba/core';

    barba.init({
        transitions: [{
            name: 'c-myname',
            leave(data) {
            return gsap.to(data.current.container, {
                opacity: 0
            });
            },
            enter(data) {
            return gsap.from(data.next.container, {
                opacity: 0
            });
            }
        }]
    });
</script>
</body>
